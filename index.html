<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Таблиця в стилі П'єта Мондріана</title>
</head>
<body>
    <h1>
        Таблиця в стилі П'єта Мондріана
    </h1>

    <table>
        <tr class="first__row">
            <td class="first__column" colspan="2">

            </td>
            <td class="second__column" colspan="2">
                
            </td>
            <td class="yellow third__column" colspan="2">
                
            </td>
            <td class="long" colspan="1" rowspan="4">
                
            </td>
        </tr>

        <tr class="second__row">
            <td class="column">

            </td>
            <td class="red big" colspan="3" rowspan="2">
                
            </td>
            <td class="yellow" colspan="2">

            </td>
        </tr>

        <tr class="third__row">
            <td rowspan="2">

            </td>
            <td>

            </td>
            <td>

            </td>
        </tr>

        <tr class="fourth__row">
            <td class="black box" colspan="2" rowspan="2">

            </td>
            <td>

            </td>
            <td colspan="2">

            </td>
        </tr>

        <tr class="fifth__row">
            <td class="yellow" rowspan="3">

            </td>
            <td>

            </td>
            <td class="blue" colspan="2" rowspan="2">

            </td>
            <td class="long red" rowspan="3">

            </td>
        </tr>

        <tr class="sixth__row">
            <td colspan="2" rowspan="2">

            </td>
            <td class="black">

            </td>
        </tr>

        <tr class="seventh__row">
            <td colspan="3">
                
            </td>
        </tr>
    </table>
</body>
</html>
